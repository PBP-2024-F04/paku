{% extends 'base_navbar.html' %}

{% block content %}
<div class="border-b border-moss-green-darker">
  <div class="text-center pt-4 flex flex-col">
    <div class="flex flex-row items-center justify-center gap-2">
      <i data-lucide="utensils-crossed" class="inline" height="36px" width="36px"></i>
      <h1 class="text-5xl font-bold">{{ user.foodieprofile.full_name }}</h1>
    </div>
    <p class="text-moss-green">@{{ user.username }}</p>
  </div>

  <div class="overflow-x-auto">
    <div class="flex flex-row justify-center items-center min-w-min gap-x-4 py-2">
      {% include 'components/tab_item.html' with href="profiles:profile_page" keyword='/profile' label="Posts" %}
    </div>
  </div>
</div>

{% block main %}
{% endblock main %}

{% endblock content %}
