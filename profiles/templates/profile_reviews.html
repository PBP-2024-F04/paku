{% extends 'profile_base.html' %}

{% block main %}
  <main>
    {% for review in reviews %}
    <div class="border px-6 py-4 border-moss-green-darker my-2">
      <h1 class="text-md hover:underline">
        <a href="{% url 'products:view_product' review.product.id %}">
          <strong>{{ review.product.product_name }}</strong>
          &mdash; {{ review.product.restaurant }}
        </a>
      </h1>
      <p>{{ review.rating }}/5</p>
      <p>{{ review.comment|linebreaksbr }}</p>
    </div>
    {% endfor %}
  </main>
{% endblock main %}
