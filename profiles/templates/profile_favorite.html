{% extends 'profile_base.html' %}

{% block main %}

      <h1 class="text-lg">{{ favorite.product.product_name }} &mdash; {{ favorite.product.restaurant }}</h1>
      <p>{{ favorite.category }}</p>
    </div>
    {% endfor %}
  </main>
{% endblock main %}
