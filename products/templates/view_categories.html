{% extends 'base_navbar.html' %}

{% block content %}

<class="bg-gray-100 text-gray-800">

<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-semibold mb-6 text-center">Explore Categories</h1>

    {% if categories %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for category in categories %}
                <a href="{% url 'products:products_by_category' category_name=category %}" class="block p-6 bg-white rounded-lg shadow-lg hover:bg-blue-100">
                    <h2 class="text-2xl font-bold text-blue-600">{{ category|title }}</h2>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-gray-500">No categories available.</p>
    {% endif %}
</div>
{% endblock content %}
