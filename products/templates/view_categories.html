{% extends 'base_navbar.html' %}

{% block content %}
<div class="bg-gray-100 text-gray-800">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-semibold mb-6 text-center">Categories</h1>

        {% if categories %}
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {% for category in categories %}
                    <a href="{% url 'products:products_by_category' category_name=category %}" class="block p-6 bg-white rounded-lg shadow-lg hover:bg-blue-100 flex justify-between items-center">
                        <h2 class="text-2xl font-bold text-blue-600">{{ category|title }}</h2>
                        
                        <div class="flex items-center space-x-2">
                            <!-- <span class="text-sm text-gray-600">{{ category.count }} items</span> -->
                            <svg class="w-5 h-5 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-500">No categories available.</p>
        {% endif %}
    </div>
</div>
{% endblock content %}
