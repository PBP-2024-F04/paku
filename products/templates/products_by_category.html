{% extends 'base_navbar.html' %}

{% block content %}
  <h1>Products in {{ category_name }}</h1>
  <ul>
    {% for product in products %}
      <li>{{ product.product_name }} - {{ product.price }}</li>
    {% empty %}
      <li>No products found in this category.</li>
    {% endfor %}
  </ul>
{% endblock %}
