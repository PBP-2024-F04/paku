{% extends 'base_navbar.html' %}

{% load static %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Review</h1>

    <form method="post" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            {{ form.as_p }}
        </div>

        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Save Changes
            </button>
            <a href="{% url 'reviews:product_reviews' review.product.id %}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:underline">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock content %}
