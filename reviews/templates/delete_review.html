{% extends 'base_navbar.html' %}

{% load static %}

{% block content %}
<div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Delete Review</h1>

    <p>Are you sure you want to delete this review?</p>

    <div class="mt-4">
        <form method="POST">
            {% csrf_token %}
            <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Delete
            </button>
            <a href="{% url 'reviews:product_reviews' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
