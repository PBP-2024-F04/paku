{% extends 'base.html' %}

{% block navbar %}
<nav>
	<strong>{{ user.username }} &mdash; {{ user.role }}</strong>

	{% if user.role == 'Foodie' %}
		<span>
			<a href="{% url 'timeline:main' %}">Timeline</a>
			<a href="{% url 'favorites:main' %}">Favorites</a>
			<a href="{% url 'reviews:main' %}">Reviews</a>
			<a href="{% url 'promos:main' %}">Promos</a>
		</span>
	{% else %}
		<span>
			<a href="{% url 'products:main' %}">Products</a>
			<a href="{% url 'promos:my_promos' %}">Promos</a>
		</span>
	{% endif %}
</nav>
{% endblock navbar %}

{% block content %} {% endblock content %}
