{% extends 'base_navbar.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Update Promo</h2>

    <form id="updatePromoForm" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="promo_title" class="form-label">Judul Promo</label>
            <input type="text" class="form-control" id="promo_title" name="promo_title" value="{{ promo.promo_title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="promo_description" class="form-label">Deskripsi Promo</label>
            <textarea class="form-control" id="promo_description" name="promo_description" rows="3" required>{{ promo.promo_description }}</textarea>
        </div>

        <div class="mb-3">
            <label for="batas_penggunaan" class="form-label">Berlaku Hingga</label>
            <input type="text" class="form-control" id="batas_penggunaan" name="batas_penggunaan" value="{{ promo.batas_penggunaan }}" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Promo</button>
        <a href="{% url 'promos:my_promos' %}" class="btn btn-secondary">Batal</a>
    </form>
</div>

<script>
document.getElementById('updatePromoForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    fetch('', {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Promo berhasil diupdate!');
            window.location.href = "{% url 'promos:my_promos' %}";
        } else {
            alert('Gagal mengupdate promo');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat mengupdate promo');
    });
});
</script>
{% endblock %}
