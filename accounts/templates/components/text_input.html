<div class="w-full">
  <input
    id="{{ field.id_for_label }}"
    name="{{ field.html_name }}"
    type="{{ type|default:"text" }}"
    required
    class="w-full border border-moss-green-darker px-4 py-2"
    placeholder="{{ placeholder }}"
  >

  {% if field.help_text %}
  <div class="mt-1 bg-emerald-200 border border-moss-green bg-moss-green-light px-4 py-2">
    {{ field.help_text }}
  </div>
  {% endif %}

  {% if field.errors %}
  <div class="mt-1 border border-red bg-red-light px-4 py-2">
    {{ field.errors }}
  </div>
  {% endif %}
</div>
