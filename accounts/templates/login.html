{% extends 'very_base.html' %}
{% load static %}

{% block content %}
<main class="bg-[url({% static 'img/auth-bg.png' %})] bg-no-repeat bg-cover bg-right grid grid-cols-1 md:grid-cols-[70%_30%] xl:grid-cols-[60%_40%] w-full min-h-screen">
  <div class="w-full h-full flex flex-col items-center justify-center bg-white pb-24 gap-8 px-2 md:rounded-r-3xl">
    <div class="text-center">
      <h1 class="mb-2 text-4xl sm:text-5xl xl:text-6xl font-bold text-moss-green">Sign in to PaKu</h1>
      <p class="max-lg:max-w-xs">Masuk ke akun PaKu kamu dan mulai jelajahi Kuliner Palu!</p>
    </div>

    <form method="POST" class="w-screen-xl text-center gap-2 w-96 px-5">
      {% csrf_token %}

      <div class="mb-2">
        <input type="text" name="username" placeholder="Username" class="w-full border border-moss-green-darker px-4 py-2" />
      </div>

      <div>
        <input type="password" name="password" placeholder="Password" class="w-full border border-moss-green-darker px-4 py-2" />
      </div>

      <button type="submit" class="py-2 px-6 bg-sage-dark text-white mt-4">
        Sign In
      </button>
    </form>
  </div>
</main>
{% endblock content %}
